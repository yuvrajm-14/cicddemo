                      <title>Cool Static Web Page</title>
                        <style>
    body {
                  margin: 0;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                              background: linear-gradient(135deg, #1f1c2c, #928dab);

                                                                      }

                                  background-color: #92fe9d;
                                        transform: scale(1.05);

                            @keyframes fadeIn {

                                                    }

        </head>
